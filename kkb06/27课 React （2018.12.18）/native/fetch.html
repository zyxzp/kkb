<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="browser.js" charset="utf-8"></script>
    <script src="react.development.js" charset="utf-8"></script>
    <script src="react-dom.development.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="div1"></div>
  </body>
  <script type="text/babel">
    class Cmp1 extends React.Component{
      constructor(...args){
        super(...args);

        this.state={
          users: []
        }
      }

      async componentDidMount(){
        try{
          let res=await fetch('./data/1.json');
          let {data}=await res.json();

          console.log(data);
        }catch(e){
          alert('数据请求失败，请刷新');
        }
      }

      fn(){
        this.props.a++;
      }

      render(){
        return (
          <div>
            <input type="button" value="+1" onClick={this.fn.bind(this)} />
            {this.props.a}
          </div>
        );
      }
    }

    let root=document.getElementById('div1');

    ReactDOM.render(
      <div>
        <Cmp1 a={0} />
      </div>,
      root
    );
  </script>
</html>
